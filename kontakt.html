<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/faelles.css" />
    <link rel="stylesheet" href="styles/kontakt.css" />
  </head>
  <body>
    <section id="first_section">
      <h1>Kontakt</h1>
      <h2>Kontakt os her</h2>
      <h3>Ring til os</h3>
      <p>Tlf. BLAAAAA</p>
      <h3>PÃ¥ e-mail</h3>
      <form>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="navn">Navn</label>
          <input type="text" id="navn" required />
        </div>

        <div class="form-felt">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-felt">
          <label for="besked"> Besked </label>
          <textarea name="besked" rows="6" id="besked" required></textarea>
        </div>

        <button type="submit">Indsend</button>
      </form>
      <!-- hvad med netlify? -->
      <figure>
        <img src="img/kontaktansatte.jpg" alt="Et billede af de ansatte" />
        <figcaption>Vi svarer dig indenfor kort tid</figcaption>
      </figure>
    </section>

    <section id="second_section"></section>

    <section id="third_section"></section>
  </body>
</html>
