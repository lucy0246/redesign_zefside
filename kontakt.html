<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/faelles.css" />
    <link rel="stylesheet" href="styles/kontakt.css" />
  </head>
  <body>
    <section id="first_section">
      <h1>Kontakt</h1>
    
      <h2>Ring til os</h3>
      <p>Tlf. BLAAAAA</p>
      <h2>På e-mail</h3>
      <p>
        Udfyld kontaktformularen for at kontakte os. Vi glæder os til at høre
        fra dig.
      </p>
      <form name="kontakt" netlify>
        <!-- Formular-indhold -->
        <div class="form-felt">
          <label for="navn">Navn</label>
          <input type="text" id="navn" required />
        </div>

        <div class="form-felt">
          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-felt">
          <label for="besked"> Besked </label>
          <textarea name="besked" rows="6" id="besked" required></textarea>
        </div>

        <button type="submit">Indsend</button>
      </form>
      <!-- hvad med netlify? -->
      <figure class="image">
        <img src="img/kontaktansatte.jpg" alt="Et billede af de ansatte" />
      </figure>
    </section>
    
    </form>
    <section id="second_section">
      <h2>Book bord</h2>
      <p>
        Udfyld formularen for at booke bord. Vi glæder os til at se dig.
      </p>
<form name="kontakt" netlify>
      <!-- Formular-indhold -->
      <div class="form-felt">
        <label for="navn">Navn</label>
        <input type="text" id="navn" required />
      </div>

      <div class="form-felt">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-felt">
        <label for="phone">Telefon nr.</label>
        <input type="number" id="email" name="phone" required />
      </div>

      <div class="form-felt">
        <label for="date">Dato</label>
        <input type="date" id="email" name="date" required />
      </div>

      <button type="submit">Indsend</button>
</section>

    <section id="third_section">
      <figure class="image">
        <img src="img/kontaktbar.jpg" alt="Et billede af baren" />
      </figure>
    </section>
  </body>
</html>
